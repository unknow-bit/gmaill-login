<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin View</h1>
        <label for="adminPassword">Enter Admin Password:</label>
        <input type="password" id="adminPassword" placeholder="Enter lock password">
        <button id="unlockButton" class="button">Unlock</button>
        <p id="errorMessage" class="hidden">Incorrect password!</p>
    </div>

    <script>
        document.getElementById('unlockButton').addEventListener('click', () => {
            const adminPassword = document.getElementById('adminPassword').value;
            if (adminPassword === 'bros6969007') {
                window.location.href = 'submitted_data.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
